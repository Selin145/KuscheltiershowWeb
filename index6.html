    <main>
        <section id="showdates">
            <div class="content-wrapper">
                <!-- Left side: Image -->
                <div class="left-side">
                    <img src="KuscheltiershowCity.png" alt="Kuscheltiershow City Image" class="show-image">
                </div>
                <!-- Right side: Show details -->
                <div class="right-side">
                    <table>
                        <thead>
                            <tr>
                                <th>Show</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Busy days</td>
                                <td>1.11.2024</td>
                            </tr>
                            <tr>
                                <td>Cyprus did it!</td>
                                <td>28.02.2025</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: grid;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Main layout: Left and Right side */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px;
        }

        .left-side {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .right-side {
            flex: 1;
        }

        /* Smaller image size */
        img.show-image {
            max-width: 300px; /* Set a smaller size */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the table */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #2794be;
            color: white;
            text-transform: uppercase;
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
            transform: scale(1.02);
            transition: all 0.2s ease-in-out;
        }

        tr td {
            transition: background-color 0.3s, transform 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    </footer>
